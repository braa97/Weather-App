<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="https://kit.fontawesome.com/2d46c73150.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="input-field">
            <input placeholder="City" id="search-field" type="text">
            <i id="search" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="forcast"></div>
    </div>

    <script id="weatherCityContainer" type="text/x-handlebars-template">
        {{#each this}}
        <div class="card" data-id="{{this._id}}">
            <div class="add-remove-btn">
                {{#if _id}}
                    <i class="fa-solid fa-circle-minus"></i>
                
                {{else}}
                    <i class="fa-solid fa-circle-plus"></i>
                    
                {{/if}}
            </div>
            <div class="details">
                <div class="temp-city">
                    <div id="temp">{{this.temperature}}</div>
                    <div id="city">{{this.name}}</div>
                </div>
                <div class="condition-icon">
                    <div id="icon" data-id="{{this.conditionPic}}"><img src="https://openweathermap.org/img/wn/{{this.conditionPic}}@2x.png"></div>
                    <div id="condition">{{condition}}</div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script src="model.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
